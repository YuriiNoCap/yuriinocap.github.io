<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ music</title>
    <link rel="stylesheet" href="CSS/style-box.css" />
    <link rel="stylesheet" href="CSS/log-in-style.css" />
    <script
      src="https://kit.fontawesome.com/4cd3d6f3ce.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header class="background">
      <div id="header-container">
        <a id="headers-icon">
          <img
            class="logo"
            src="images/icons/231541-removebg-preview.png"
            alt="DJ kontroller"
          />
        </a>
        <nav id="fixed-buttons">
          <a href="index.html">Home page</a>
          <a href="about-us.html">About us</a>
          <a href="log-in.html">Log in</a>
        </nav>
        <button id="dark-light-mode">
          <i class="fas fa-sun"></i>
        </button>
      </div>
      <nav id="bars-menu">
        <ul>
          <li>
            <i class="fa-solid fa-bars"></i>
            <ul>
              <li><a class="bars-menu-text" href="index.html">Home page</a></li>
              <li>
                <a class="bars-menu-text" href="about-us.html">About us</a>
              </li>
              <li><a class="bars-menu-text" href="log-in.html">Log in</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main id="log-in-main">
      <section class="log-in-box">
        <h1 class="text">Log in</h1>
        <form>
          <lable for="first-name" class="text log-in-box-titles"
            >First name</lable
          >
          <input
            class="log-in-box-items text-input"
            type="text"
            placeholder="Your first name"
            required="required"
          />
          <lable for="last-name" class="text log-in-box-titles"
            >Last name</lable
          >
          <input
            class="log-in-box-items text-input"
            type="text"
            placeholder="Your last name"
            required="required"
          />
          <lable for="email" class="text log-in-box-titles">E-mail</lable>
          <input
            class="log-in-box-items text-input"
            type="email"
            placeholder="name@mail.com"
            required="required"
          />
          <lable for="password" class="text log-in-box-titles">Password</lable>
          <input
            class="log-in-box-items text-input"
            type="password"
            placeholder="password123"
            required="required"
          />
          <input
            class="log-in-box-items"
            id="log-in-button"
            type="submit"
            value="Log in"
          />
        </form>
      </section>
    </main>
    <footer class="background">
      <div id="footer-container">
        <div class="row-footer-container">
          <div class="space-between centralisering">
            <h3>Address</h3>
            <address>
              <p>Nordic Emusic Ab</p>
              <p>Mallslingan 3</p>
              <p>187 66 TÃ¤by</p>
            </address>
          </div>
          <div class="space-between centralisering">
            <h3>Contact</h3>
            <div class="contact-info">
              <p>E-post:</p>
              <p>@djmusic.se</p>
              <p>Telefon: 08-400 236 00</p>
            </div>
          </div>
          <div class="space-between centralisering">
            <h3>Regulations</h3>
            <div class="regulations-info">
              <p>Payment</p>
              <p>Delivery</p>
              <p>Return</p>
            </div>
          </div>
        </div>
        <div class="row-footer-container">
          <div class="centralisering">
            <i class="fa fa-home"></i>
          </div>
          <div class="centralisering">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="centralisering">
            <i class="fa fa-phone"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
